<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>RSS Reader</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Form to add RSS feed</h1>
                <br>
                <form>
                    <div class="form-group row">
                        <div class="col">
                            <label class="sr-only" for="inputRSS">Enter url to add rss feed</label>
                            <input type="text" class="form-control" id="inputRSS" placeholder="Enter url to add rss feed">
                        </div>
                        <div class="col align-self-end">
                            <button type="submit" class="btn btn-primary">Add feed</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
